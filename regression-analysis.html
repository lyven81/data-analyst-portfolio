// Dynamic extraction of Regression Analysis case studies from main database
function getRegressionAnalysisCaseStudies() {
    return caseStudies.filter(study => study.category === "Regression Analysis");
}

// Sorting state
let currentSort = 'alphabetical'; // default to alphabetical as requested

// Search functionality
const searchInput = document.getElementById('searchInput');
const searchResults = document.getElementById('searchResults');
const searchOverlay = document.getElementById('searchOverlay');

function performSearch(query) {
    if (query.length < 2) {
        searchResults.style.display = 'none';
        searchOverlay.style.display = 'none';
        return;
    }

    const filteredResults = caseStudies.filter(study =>
        study.title.toLowerCase().includes(query.toLowerCase()) ||
        study.description.toLowerCase().includes(query.toLowerCase()) ||
        study.category.toLowerCase().includes(query.toLowerCase())
    );

    displayResults(filteredResults);
}

function displayResults(results) {
    if (results.length === 0) {
        searchResults.innerHTML = '<div class="no-results">No case studies found. Try different keywords.</div>';
    } else {
        searchResults.innerHTML = results.map(study => `
            <div class="search-result-item">
                <div class="search-result-category">${study.category}</div>
                <div class="search-result-title">${study.title}</div>
                <div class="search-result-description">${study.description}</div>
                <div class="search-result-buttons">
                    <a href="${study.caseStudyUrl}" class="search-result-btn">Read More</a>
                    <a href="${study.dashboardUrl}" class="search-result-btn">View Dashboard</a>
                </div>
            </div>
        `).join('');
    }

    searchResults.style.display = 'block';
    searchOverlay.style.display = 'block';
}

function hideResults() {
    searchResults.style.display = 'none';
    searchOverlay.style.display = 'none';
}

// Event listeners
searchInput.addEventListener('input', (e) => {
    performSearch(e.target.value);
});

searchInput.addEventListener('focus', () => {
    if (searchInput.value.length >= 2) {
        performSearch(searchInput.value);
    }
});

// Hide results when clicking outside
searchOverlay.addEventListener('click', hideResults);

document.addEventListener('click', (e) => {
    if (!e.target.closest('.search-container')) {
        hideResults();
    }
});

// Prevent search results from closing when clicked
searchResults.addEventListener('click', (e) => {
    e.stopPropagation();
});

// Handle escape key
document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
        hideResults();
        searchInput.blur();
    }
});

// Sorting functions
function sortCaseStudies(studies, sortType) {
    const sorted = [...studies];

    if (sortType === 'alphabetical') {
        return sorted.sort((a, b) => a.title.localeCompare(b.title));
    } else if (sortType === 'latest') {
        return sorted.sort((a, b) => {
            // Studies with dates (new) come first, sorted newest to oldest
            // Studies without dates (existing) maintain their order after dated ones
            if (!a.date && !b.date) return 0; // maintain original order for existing studies
            if (!a.date) return 1; // existing studies go to bottom
            if (!b.date) return -1; // new studies stay at top
            return new Date(b.date) - new Date(a.date); // newest first among dated studies
        });
    } else if (sortType === 'oldest') {
        return sorted.sort((a, b) => {
            // Studies with dates (new) come last, sorted oldest to newest
            // Studies without dates (existing) maintain their order before dated ones
            if (!a.date && !b.date) return 0; // maintain original order for existing studies
            if (!a.date) return -1; // existing studies stay at top
            if (!b.date) return 1; // new studies go to bottom
            return new Date(a.date) - new Date(b.date); // oldest first among dated studies
        });
    }

    return sorted;
}

function renderTable(studies) {
    const table = document.getElementById('caseStudiesTable');
    const sortedStudies = sortCaseStudies(studies, currentSort);

    // Start with dedicated sorting controls row
    let html = `
        <tr>
            <td colspan="2" style="padding: 20px; border-bottom: 1px solid #e9ecef;">
                <div class="sort-controls">
                    <span class="sort-label">Sort by:</span>
                    <div class="sort-buttons">
                        <button class="sort-btn ${currentSort === 'alphabetical' ? 'active' : ''}" onclick="changeSortType('alphabetical')">
                            A-Z
                        </button>
                        <button class="sort-btn ${currentSort === 'latest' ? 'active' : ''}" onclick="changeSortType('latest')">
                            Latest
                        </button>
                        <button class="sort-btn ${currentSort === 'oldest' ? 'active' : ''}" onclick="changeSortType('oldest')">
                            Oldest
                        </button>
                    </div>
                </div>
            </td>
        </tr>
    `;

    // Add case study rows
    for (let i = 0; i < sortedStudies.length; i += 2) {
        html += '<tr>';

        // Left column
        const leftStudy = sortedStudies[i];
        html += `
            <td>
                ${leftStudy.dateDisplay ? `<div class="case-study-date">${leftStudy.dateDisplay}</div>` : ''}
                <h3><a href="${leftStudy.caseStudyUrl}">${leftStudy.title}</a></h3>
                <p>${leftStudy.description}</p>
                <div class="case-study-links">
                    <a href="${leftStudy.caseStudyUrl}">Read More ‚Üí</a>
                    <a href="${leftStudy.dashboardUrl}">View Dashboard</a>
                </div>
            </td>
        `;

        // Right column (if exists)
        if (i + 1 < sortedStudies.length) {
            const rightStudy = sortedStudies[i + 1];
            html += `
                <td>
                    ${rightStudy.dateDisplay ? `<div class="case-study-date">${rightStudy.dateDisplay}</div>` : ''}
                    <h3><a href="${rightStudy.caseStudyUrl}">${rightStudy.title}</a></h3>
                    <p>${rightStudy.description}</p>
                    <div class="case-study-links">
                        <a href="${rightStudy.caseStudyUrl}">Read More ‚Üí</a>
                        <a href="${rightStudy.dashboardUrl}">View Dashboard</a>
                    </div>
                </td>
            `;
        } else {
            html += '<td></td>'; // Empty cell if odd number of studies
        }

        html += '</tr>';
    }

    table.innerHTML = html;
}

function changeSortType(sortType) {
    currentSort = sortType;
    renderTable(getRegressionAnalysisCaseStudies());
}

// Initialize page with default alphabetical sorting
document.addEventListener('DOMContentLoaded', function() {
    renderTable(getRegressionAnalysisCaseStudies());
});
